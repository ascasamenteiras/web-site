<!DOCTYPE html>
<html amp lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <title>title</title>
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-moz-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-ms-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @-o-keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }

    @keyframes -amp-start {
      from {
        visibility: hidden
      }

      to {
        visibility: visible
      }
    }
  </style>
  <noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none
      }
    </style>
  </noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <link rel="canonical" href="http://example.ampproject.org/my-story.html" />

  <link rel="modulepreload" href="https://cdn.ampproject.org/v0.mjs" as="script" crossorigin="anonymous">
  <link rel="preconnect" href="https://cdn.ampproject.org">
  <link rel="preload" as="script" href="https://cdn.ampproject.org/v0/amp-story-1.0.js">


  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="amp-story-generator-name" content="Web Stories for GatsbyJS">
  <meta name="amp-story-generator-version" content="1.0.0">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">





</head>

<body>
  <amp-story standalone live-story title="Hello Story" publisher="The AMP Team"
    publisher-logo-src="https://example.com/logo/1x1.png"
    poster-portrait-src="https://example.com/my-story/poster/3x4.jpg"
    poster-square-src="https://example.com/my-story/poster/1x1.jpg"
    poster-landscape-src="https://example.com/my-story/poster/4x3.jpg">
    <amp-story-page id="page1">
      <amp-story-grid-layer template="fill">
        <amp-img alt="A view of the sea" src="/static/inline-examples/images/sea.jpg" width="900" height="675"
          layout="responsive">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1>vertical para texto? Logos should be at least 96x96 pixels and a perfect square publisher-logo-src</h1>
      </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="page2">
      <amp-story-grid-layer template="fill">
        <amp-img alt="A view of the sea" src="/static/inline-examples/images/sea.jpg" width="900" height="675"
          layout="responsive">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1>vertical para texto 2?</h1>
      </amp-story-grid-layer>
    </amp-story-page>
  </amp-story>

</body>

</html>
